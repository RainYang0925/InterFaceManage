<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.0.0.min.js"></script>
</head>
<body>
{% if errCode == 'UG0001' %}
    <script>alert("{{ errMsg }}")</script>
{% endif %}
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" style="padding-top: 10%">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">用户登录</div>
            <div class="panel-body">
                <form method="post" action="{% url 'index' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>用户名</label>
                        <input class="form-control" name="user" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" name="password" placeholder="请输入密码">
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->

<script>
    $(document).ready(function () {
        var userToken = localStorage.getItem(['loginToken']);
        if (userToken) {
            data = {
                'usertoken': userToken
            };
            $.get('/usergroup/checktoken/', data, function (result) {
                if (result['error_no'] == 'UG0000') {
                    window.location.href = '/usergroup/usercenter/'+result['username']+'/'
                }
            })
        }
    })
</script>
</body>
</html>
