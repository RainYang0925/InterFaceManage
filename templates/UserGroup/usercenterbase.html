<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">{{ nickname }} 欢迎您!</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/UserGroup/loginCheck.js"></script>
</head>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'usercenter' %}">个人中心</a>
            </div>

            <div class="collapse navbar-collapse" id="userFunc">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" id="nickname">{{ nickname }} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'user' %}">新增用户</a></li>
                            <li><a href="#" @click="sign_out">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<body>
<div class="container" id="optionwell">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'operationlog' %}">操作日志</a></li>
                <li class="list-group-item"><a href="{% url 'updateinfo' %}">修改信息</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            {% block well %}

            {% endblock %}
        </div>

    </div>
</div>
</body>
<script>
    {% if loginToken %}
        localStorage.setItem('loginToken', "{{ loginToken }}");
    {% endif %}
    var userFunc = new Vue({
        el: '#userFunc',
        data: {},
        methods: {
            sign_out: function () {
                var userToken = localStorage.getItem(['loginToken']);
                data = {
                    'usertoken': userToken
                };
                $.get('/usergroup/signout/', data, function (result) {
                    console.log(result);
                    if (result['error_no'] == 'UG0000') {
                        alert(result['error_msg']);
                        window.location.href = '/usergroup/'
                    } else {
                        alert(result['error_msg'])
                    }

                })
            }
        }
    });
</script>
</html>
