<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">新增用户</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/UserGroup/authCheck.js"></script>
    <script src="/static/js/vue.js"></script>
</head>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">个人中心</a>
            </div>

            <div class="collapse navbar-collapse" id="userFunc">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">翁彦彬 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'user' %}">新增用户</a></li>
                            <li><a href="#" @click="sign_out">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<body>
<div class="container">

    <form method="post" action="{% url 'user' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>用户名</label>
                </div>
            </div>
            <div class="col-md-5">
                <input class="form-control" name="username">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>密码</label>
                </div>
            </div>
            <div class="col-md-5">
                <input class="form-control" type="password" name="password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>昵称</label>
                </div>
            </div>
            <div class="col-md-5">
                <input class="form-control" name="nickname">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>用户权限</label>
                </div>
            </div>
            <div class="col-md-5">
                <select class="form-control" name="level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="99">99</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
</body>
<script>
    var userFunc = new Vue({
        el: '#userFunc',
        data: {},
        methods: {
            sign_out: function () {
                var userToken = localStorage.getItem(['loginToken']);
                data = {
                    'usertoken': userToken
                };
                $.get('/usergroup/signout/', data, function (result) {
                    console.log(result);
                    if (result['error_no'] == 'UG0000') {
                        alert(result['error_msg']);
                        window.location.href = '/usergroup/'
                    } else {
                        alert(result['error_msg'])
                    }

                })
            }
        }
    });
</script>
</html>
