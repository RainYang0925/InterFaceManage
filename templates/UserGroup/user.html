{% extends 'base.html' %}
{% block title %}
    新增用户
{% endblock %}
{% block ziyuan %}
    <script src="/static/js/UserGroup/authCheck.js"></script>
{% endblock %}
{% block body %}
<div class="container">
    <form method="post" action="{% url 'user' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>用户名</label>
                </div>
            </div>
            <div class="col-md-5">
                <input class="form-control" name="username">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>密码</label>
                </div>
            </div>
            <div class="col-md-5">
                <input class="form-control" type="password" name="password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>昵称</label>
                </div>
            </div>
            <div class="col-md-5">
                <input class="form-control" name="nickname">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>用户权限</label>
                </div>
            </div>
            <div class="col-md-5">
                <select class="form-control" name="level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="99">99</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
